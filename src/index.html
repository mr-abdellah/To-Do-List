<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Today's To Do </h1>
            <img id="refresh" src="https://img.icons8.com/ios-glyphs/344/refresh--v1.png" alt="refresh list">
        </div>
        <div class="input-container">
            <input type="text" name="task" id="task" placeholder="Add to your list...">
            <img id="return" src="https://img.icons8.com/material-sharp/344/return.png" alt="return icon">
        </div>
        <ul></ul>
        <button type="submit" id="clear">Clear all completed</button>
    </div>
</body>
</html>
